<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 默认无背景图 */
        body {
            background-color: #f4f4f4;
        }

        /* 背景图片设置，默认显示背景图 */
        .about-background {
            background: url('https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* 顶部选项卡部分，固定在页面顶部 */
        .tab {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .tab a {
            background-color: #77aaff;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            margin: 0 10px;
            font-size: 17px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab a:hover {
            background-color: #5599dd;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .content p {
            font-size: 1.2em;
            color: #666;
            max-width: 600px;
        }

    </style>
</head>
<body class="about-background">

    <!-- 顶部导航菜单 -->
    <div class="tab">
        <a href="about.html">About</a>
        <a href="resume.html">简历</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="testimonials.html">Testimonials</a>
    </div>

    <!-- 首页内容部分 -->
    <div class="content">
        <h1>欢迎来到王润陆的个人主页</h1>
        <p>我是康奈尔大学的系统工程硕士生，专注于数据分析、机器学习和系统工程。点击上方导航了解更多关于我的信息。</p>
    </div>

</body>
</html>
