<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - 王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 统一导航栏样式 */
        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #77aaff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.05);
        }

        /* 返回主页按钮样式 */
        .nav .home-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px;
            background-color: #77aaff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
        }

        .nav .home-btn:hover {
            background-color: #5599dd;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            color: black;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <!-- 统一导航栏 -->
    <div class="nav">
        <a href="关于.html">关于</a>
        <a href="简历.html">简历</a>

        <a href="其他.html">其他</a>
        <!-- 返回主页按钮 -->
        <a href="index.html" class="home-btn">返回主页</a>
    </div>

    <!-- 首页内容部分 -->
    <div class="content">
        <h1>关于我</h1>
        <p>您好，我是王润陆，来自中国。现在在康奈尔大学攻读系统工程硕士学位，专注于数据科学和智能系统的研究与应用。</p>
        <p>在我的本科阶段，我在伦敦布鲁内尔大学获得了数学与数据科学的学士学位。在此期间，我参与了多个与机器学习和数据分析相关的项目，积累了丰富的实践经验。</p>
        <p>我对解决实际问题充满热情，尤其是在交通管理和自动驾驶领域。我希望能通过我的研究和项目，推动智能交通系统的发展。</p>
    </div>
