<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - 王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 优化后的导航栏样式 */
        .nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #77aaff;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 返回主页按钮 */
        .back-home {
            position: fixed;
            top: 20px;  /* 靠近顶部 */
            right: 20px; /* 靠右边 */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            z-index: 1000; /* 确保始终在最上面 */
        }

        .back-home:hover {
            background-color: #77aaff;
        }

        /* 图片样式 */
        img {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- 优化后的导航栏 -->
    <div class="nav">
        <a href="index.html">关于</a>
        <a href="简历.html">简历</a>
        <a href="项目.html">实验</a>
        <a href="其他.html">其他</a>
    </div>

    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-home">返回主页</a>

    <!-- 主要内容部分 -->
    <div class="container">
        <h1>关于我</h1>
        <p>我是王润陆，目前是康奈尔大学系统工程专业的硕士生，专注于数据分析、机器学习和系统工程。我的研究兴趣包括智能系统的开发与优化，目标是通过数据科学和机器学习推动医疗保健系统的决策支持。我将在2025年毕业，正在寻找相关领域的工作机会。</p>
        
        <!-- 图片显示 -->
        <img src="https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图.jpg" alt="个人照片">
    </div>

</body>
</html>
