<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 统一导航栏样式 */
        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #77aaff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.05);
        }

        /* 返回主页按钮样式 */
        .nav .home-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px;
            background-color: #77aaff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
        }

        .nav .home-btn:hover {
            background-color: #5599dd;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }

        /* 背景图片样式 */
        body {
            background: url('https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* 容器样式 */
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景使内容更清晰 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- 统一导航栏 -->
    <div class="nav">
        <a href="关于.html">关于</a>
        <a href="简历.html">简历</a>
        <a href="实验.html">实验</a>
        <a href="其他.html">其他</a>
        <!-- 返回主页按钮 -->
        <a href="index.html" class="home-btn">返回主页</a>
    </div>

    <!-- 主要内容部分 -->
    <div class="container">
        <h1>关于我</h1>
        <p>我是王润陆，目前是康奈尔大学系统工程专业的硕士生，专注于数据分析、机器学习和系统工程。我的研究兴趣包括智能系统的开发与优化，目标是通过数据科学和机器学习推动医疗保健系统的决策支持。我将在2025年毕业，正在寻找相关领域的工作机会。</p>
        
        <!-- 图片显示 -->
        <img src="https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图.jpg" alt="个人照片">
    </div>

</body>
</html>
