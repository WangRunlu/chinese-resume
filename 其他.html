<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他 - 王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 统一导航栏样式 */
        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #77aaff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.05);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 返回主页按钮 */
        .back-home {
            position: absolute;
            top: 20px;  /* 靠近顶部 */
            right: 20px; /* 靠右边 */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #77aaff;
        }

    </style>
</head>
<body>

    <!-- 统一导航栏 -->
    <div class="nav">
        <a href="index.html">关于</a>
        <a href="简历.html">简历</a>
        <a href="项目.html">实验</a>
        <a href="其他.html">其他</a>
    </div>

    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-home">返回主页</a>

    <!-- 主要内容部分 -->
    <div class="container">
        <h1>其他</h1>
        <p>这里是展示一些关于我的更多信息。</p>
    </div>

</body>
</html>
