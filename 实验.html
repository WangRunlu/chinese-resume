<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验 - 王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 统一导航栏样式 */
        .nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #77aaff;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            border-bottom: 2px solid #77aaff;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* 图片样式 */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* 链接样式 */
        .lab-link {
            display: block;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #77aaff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .lab-link:hover {
            color: #5599dd;
        }

        /* 返回主页按钮 */
        .back-home {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            z-index: 1000; /* 确保始终在最上面 */
        }

        .back-home:hover {
            background-color: #77aaff;
        }

    </style>
</head>
<body>

    <!-- 统一导航栏 -->
    <div class="nav">
        <a href="index.html">关于</a>
        <a href="简历.html">简历</a>
        <a href="实验.html" class="active">实验</a>
        <a href="其他.html">其他</a>
    </div>

    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-home">返回主页</a>

    <!-- 主要内容部分 -->
    <div class="container">
        <h1>我同时在两所实验室同时工作！</h1>

        <h2>实验室1：智能驾驶系统实验室</h2>
        <p>我参与了智能驾驶系统实验室的研究，主要研究方向是基于深度学习的路径规划和车辆检测。该实验室专注于开发和优化自动驾驶技术，利用人工智能算法提高驾驶的安全性和效率。</p>
        <img src="https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图4.png" alt="智能驾驶系统实验室图片">
        <!-- 链接至实验室网页 -->
        <a href="https://ids-lab.net/" target="_blank" class="lab-link">访问智能驾驶系统实验室</a>

        <h2>实验室2：能源系统实验室</h2>
        <p>在能源系统实验室，我参与了能源分配优化的研究，主要针对可再生能源系统的建模与调度。该实验室的研究目标是通过智能系统优化能源使用效率，减少碳排放。</p>
        <img src="https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图5.png" alt="能源系统实验室图片">
        <!-- 链接至实验室网页 -->
        <a href="https://energy.mae.cornell.edu/" target="_blank" class="lab-link">访问能源系统实验室</a>
    </div>

</body>
</html>
