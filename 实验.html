<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验 - 王润陆的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 统一导航栏样式 */
        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #77aaff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.05);
        }

        /* 返回主页按钮样式 */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #77aaff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-home:hover {
            background-color: #5599dd;
            transform: scale(1.05);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 图片样式 */
        img {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .lab-link {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .lab-link a {
            color: #77aaff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .lab-link a:hover {
            color: #5599dd;
        }

    </style>
</head>
<body>

    <!-- 左上角返回主页按钮 -->
    <a href="index.html" class="back-home">返回主页</a>

    <!-- 统一导航栏 -->
    <div class="nav">
        <a href="index.html">关于</a>
        <a href="简历.html">简历</a>
        <a href="实验.html">实验</a>
        <a href="其他.html">其他</a>
    </div>

    <!-- 实验部分内容 -->
    <div class="container">
        <h1>实验</h1>

        <!-- IDS 实验室 -->
        <div class="lab-link">
            <p>我参与了 <a href="https://ids-lab.net/" target="_blank">IDS 实验室</a> 的研究工作。</p>
            <img src="https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图4.jpg" alt="IDS 实验室图片">
        </div>

        <!-- 能源实验室 -->
        <div class="lab-link">
            <p>此外，我还参与了 <a href="https://energy.mae.cornell.edu/" target="_blank">能源实验室</a> 的研究项目。</p>
            <img src="https://raw.githubusercontent.com/WangRunlu/chinese-resume/main/图5.jpg" alt="能源实验室图片">
        </div>
    </div>

</body>
</html>
