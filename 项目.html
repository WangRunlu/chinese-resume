    <style>
        * {
            margin: 0;
            padding: 0;

            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        /* 统一导航栏样式 */
        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #77aaff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            background-color: #5599dd;
            transform: scale(1.05);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }

            margin-bottom: 30px;
        }

        .project h3 {
            margin-bottom: 10px;

        }

        .project p {
            margin-bottom: 10px;
            color: #666;
        }

        .project a {
            text-decoration: none;
            color: #77aaff;
            font-weight: bold;
        }

        <div class="project">
            <h3>项目1：基于EfficientNet的图像源识别</h3>

            <a href="#">查看项目详情</a>

        <div class="project">

            <p>使用Golang和Python将静态数据（传统结构化数据）与动态数据（非结构化数据）相结合，设计了一个具有商机识别和实时开发功能的综合互动系统。</p>
            <a href="#">查看项目详情</a>
        </div>

        <div class="project">
            <h3>项目3：太阳能板缺陷识别</h3>
            <p>使用yolo算法进行太阳能板的缺陷识别，并协助开发相关识别软件，成功提高了识别效率和准确率，减少了人工成本。</p>
            <a href="#">查看项目详情</a>
        </div>
